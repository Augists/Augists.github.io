<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>404 Pages</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: consolas;
			}

			.error {
				min-height: 100vh;
				background: linear-gradient(0deg, #fff, #03a9f4);
			}

			.sky {
				position: relative;
				widows: 100%;
				height: 65vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.sky h2 {
				font-size: 16em;
				color: #fff;
				text-shadow: 15px 15px 0 rgba(0, 0, 0, 0.1);
			}

			.sky h2 span {
				display: inline-block;
				animation: skyspan 2s ease-in-out infinite;
			}

			.sky h2 span:nth-child(even) {
				animation-delay: -1s;
			}

			@keyframes skyspan {
				0%, 100% {
					transform: translateY(-50px);
				}
				50% {
					transform: translateY(50px);
				}
			}

			.field {
				padding: 60px;
				height: 35vh;
				background: #6e2308;
				box-shadow: inset 0 20px 10px #51680c;
				text-align: center;
			}

			.field h2 {
				color: #fff;
				font-size: 2em;
				margin-bottom: 20px;
			}

			.field a {
				background: #fff;
				color: #000;
				width: 160px;
				height: 50px;
				line-height: 50px;
				border-radius: 50px;
				display: inline-block;
				text-decoration: none;
				font-size: 20px;
			}

			.plane {
				position: absolute;
				bottom: 100px;
				left: 200px;
				max-width: 300px;
			}

			.grass {
				position: absolute;
				padding-top: 100px;
				bottom: -10px;
				width: 100%;
				height: 150px;
				background: url(https://i.loli.net/2020/10/03/X37OnGktzWMcplN.png);
				background-position: bottom;
				background-size: 40%;
				animation: animateGrass 5s linear infinite;
			}

			@keyframes animateGrass {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: -869px 0;
				}
			}
		</style>
    </head>
    <body>
        <div class="error">
            <div class="sky">
                <h2><span>4</span><span>0</span><span>4</span></h2>
                <div class="grass"></div>
                <img src="https://i.loli.net/2020/10/03/6OkbYH49vQ3WA75.png" class="plane">
            </div>
            <div class="field">
                <h2>Opps...looks like you got lost.</h2>
                <a href="https://www.augists.top">Go Home</a>
            </div>
        </div>
    </body>
</html>
